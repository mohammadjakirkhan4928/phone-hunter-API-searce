<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Phone-Hunter </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">

    <header>
        <h1>Choice your best Phone-Hunter!</h1>
    </header>

    <main>
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="from-control" id="exmplaeFormControl" placeholder="search your iphone">
                <div id="btn-search" class="btn btn-primary">search</div>
            </div>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-2 g-4">

                </div>

              <div id="no-found-masage" class="mt-5 d-none">
                <h1 class="text-primary font-bold">No phones Found</h1>
              </div>


              <div id="show-all" class="text-center mt-5 d-none">
                <div id="btn-show-all" class="btn btn-primary">show all</div>
              </div>

              <section id="loader" class="d-none">
                <div class="text-center">
                    <div class="spinner-border text-primary " role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
              </section>
        </section>

        <!-- modal section -->


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
